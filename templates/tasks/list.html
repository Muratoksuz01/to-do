{% extends 'base.html' %}

{% block title %}CREATE{% endblock title %}
{% block content %}

    


<div class="container mt-3">
    <div class="row">
        <div class="col-9">
            <h1>TO DO</h1>
            <form  method="post">
                {% csrf_token %}
                <div class="title">
                    {{form.title}}
                </div>
        
                
                <input type="submit" name="q">
            </form>
        
            {% for task in tasks %}
                <div class="card">
                    <div class="card-header">
                        <a class="btn btn-primary" href="{% url 'update' task.id %}">Update</a>
                        <a class="btn btn-danger" href="{% url 'delete' task.id %}">Delete</a>
                        <span>{{task}}</span>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock content %}
